<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溪工坊 - 注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --secondary: #8bc34a;
            --accent: #ff9800;
            --light: #f5f5f5;
            --dark: #333;
            --gray: #757575;
            --blockchain: #1976d2;
            --water-blue: #29b6f6;
            --xi-color: #29b6f6; /* "溪"字颜色 */
            --fang-color: #2ecc71; /* "坊"字颜色（绿色） */
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            overflow: hidden;
        }
        
        /* 水面背景动画 */
        .water-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><path fill="rgba(41, 182, 246, 0.1)" d="M0,192L48,181.3C96,171,192,149,288,154.7C384,160,480,192,576,197.3C672,203,768,181,864,160C960,139,1056,117,1152,117.3C1248,117,1344,139,1392,149.3L1440,160L1440,800L1392,800C1344,800,1248,800,1152,800C1056,800,960,800,864,800C768,800,672,800,576,800C480,800,384,800,288,800C192,800,96,800,48,800L0,800Z"></path><path fill="rgba(46, 204, 113, 0.1)" d="M0,256L48,240C96,224,192,192,288,186.7C384,181,480,203,576,197.3C672,192,768,160,864,144C960,128,1056,128,1152,138.7C1248,149,1344,171,1392,181.3L1440,192L1440,800L1392,800C1344,800,1248,800,1152,800C1056,800,960,800,864,800C768,800,672,800,576,800C480,800,384,800,288,800C192,800,96,800,48,800L0,800Z"></path></svg>');
            background-size: cover;
            z-index: -1;
            animation: waterMove 10s infinite linear;
        }
        
        @keyframes waterMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to right, 
                var(--xi-color), 
                var(--xi-color) 50%, 
                var(--fang-color) 50%, 
                var(--fang-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            animation: logoGlow 2s infinite alternate;
        }
        
        @keyframes logoGlow {
            0% {
                text-shadow: 0 0 10px rgba(41, 182, 246, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
            }
        }
        
        .logo span {
            color: var(--water-blue);
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(41, 182, 246, 0.1), 
                rgba(46, 204, 113, 0.1),
                rgba(41, 182, 246, 0.1));
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(139, 195, 74, 0.5);
        }
        
        .register-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            padding-left: 45px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--fang-color);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
        }
        
        .form-group i {
            position: absolute;
            left: 20px;
            top: 45px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 45px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
        
        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .terms input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .terms label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            cursor: pointer;
        }
        
        .terms a {
            color: var(--fang-color);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .btn {
            padding: 15px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            font-size: 1.1rem;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .wechat { background-color: #2aae67; }
        .qq { background-color: #12b7f5; }
        .weibo { background-color: #e6162d; }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .login-link a {
            color: var(--fang-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            position: relative;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            display: none;
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error-message {
            display: none;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .leaf-decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.3;
            font-size: 8rem;
            color: var(--fang-color);
        }
        
        .leaf-1 {
            top: -50px;
            left: -40px;
        }
        
        .leaf-2 {
            bottom: -60px;
            right: -40px;
            transform: rotate(180deg);
        }
        
        @media (max-width: 600px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .register-header h2 {
                font-size: 2rem;
            }
            
            .leaf-decoration {
                font-size: 5rem;
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="water-background"></div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-water fa-2x" style="color: var(--xi-color);"></i>
            <h1>溪工坊</h1>
        </div>
        
        <div class="register-container">
            <!-- 装饰性叶子 -->
            <div class="leaf-decoration leaf-1">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="leaf-decoration leaf-2">
                <i class="fas fa-leaf"></i>
            </div>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> 注册成功！正在跳转到首页...
            </div>
            
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i> <span id="error-text">请填写所有必填字段</span>
            </div>
            
            <div class="register-header">
                <h2>创建账户</h2>
                <p>加入溪工坊，探索区块链溯源的农产品世界</p>
            </div>
            
            <form class="register-form" id="register-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="设置您的用户名" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" name="email" placeholder="输入您的电子邮箱" required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" id="phone" name="phone" placeholder="输入您的手机号码" required>
                    <i class="fas fa-phone"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="设置您的密码" required>
                    <i class="fas fa-lock"></i>
                    <span class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="再次输入密码" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">我已阅读并同意<a href="#">服务条款</a>和<a href="#">隐私政策</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">注册账户</button>
            </form>
            
            <div class="divider">
                <span>或使用以下方式登录</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-btn wechat">
                    <i class="fab fa-weixin"></i>
                </a>
                <a href="#" class="social-btn qq">
                    <i class="fab fa-qq"></i>
                </a>
                <a href="#" class="social-btn weibo">
                    <i class="fab fa-weibo"></i>
                </a>
            </div>
            
            <div class="login-link">
                已有账户？<a href="#">立即登录</a>
            </div>
        </div>
    </div>

    <script>
        // 显示/隐藏密码功能
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const passwordIcon = passwordToggle.querySelector('i');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        });
        
        // 表单验证和提交
        const registerForm = document.getElementById('register-form');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单值
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            
            // 重置消息
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // 表单验证
            if (!username || !email || !phone || !password || !confirmPassword) {
                errorText.textContent = '请填写所有必填字段';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!validateEmail(email)) {
                errorText.textContent = '请输入有效的电子邮箱';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!validatePhone(phone)) {
                errorText.textContent = '请输入有效的手机号码';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorText.textContent = '密码长度至少为6个字符';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorText.textContent = '两次输入的密码不一致';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!terms) {
                errorText.textContent = '请阅读并同意服务条款和隐私政策';
                errorMessage.style.display = 'block';
                return;
            }
            
            // 表单验证通过，显示成功消息
            successMessage.style.display = 'block';
            
            // 模拟注册成功后的跳转
            setTimeout(function() {
                // 在实际应用中，这里会提交表单或调用API
                alert(`注册成功！\n用户名: ${username}\n邮箱: ${email}\n即将跳转到首页...`);
                // 跳转到首页
                window.location.href = 'index.html';
            }, 2000);
        });
        
        // 邮箱验证函数
        function validateEmail(email) {
            const re = /^(([^<>()$$$$\\.,;:\s@"]+(\.[^<>()$$$$\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        
        // 手机号验证函数
        function validatePhone(phone) {
            const re = /^1[3-9]\d{9}$/;
            return re.test(phone);
        }
        
        // 添加水面特效
        const body = document.body;
        for (let i = 0; i < 20; i++) {
            createBubble();
        }
        
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 6 + 4 + 's';
            bubble.style.width = bubble.style.height = Math.random() * 10 + 5 + 'px';
            bubble.style.opacity = Math.random() * 0.5 + 0.1;
            document.body.appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
                createBubble();
            }, parseFloat(bubble.style.animationDuration) * 1000);
        }
    </script>
    
    <style>
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bubbleAnimation linear forwards;
            z-index: 0;
        }
        
        @keyframes bubbleAnimation {
            to {
                transform: translateY(-100vh);
            }
        }
    </style>
</body>
</html>
